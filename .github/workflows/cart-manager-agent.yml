name: Cart Manager Agent Deployment

on:
  push:
    branches: 
      - main
    paths:
      - 'src/app/agents/cartManagerAgent_initializer.py'
      - 'src/prompts/CartManagerPrompt.txt'
  pull_request:
    branches: 
      - main
    paths: 
      - 'src/app/agents/cartManagerAgent_initializer.py'
      - 'src/prompts/CartManagerPrompt.txt'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs: 
  deploy-agent:
    runs-on: ubuntu-latest
    environment: ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Execute Cart Manager Agent Initializer
        env:
          AZURE_AI_AGENT_ENDPOINT: ${{ secrets.AZURE_AI_AGENT_ENDPOINT }}
          AZURE_AI_AGENT_MODEL_DEPLOYMENT_NAME: ${{ secrets.AZURE_AI_AGENT_MODEL_DEPLOYMENT_NAME }}
        run: |
          python src/app/agents/cartManagerAgent_initializer.py
